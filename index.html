<!DOCTYPE html>

  <h1>Which Parks and Rec Character are You? Take this quiz to find out.</h1>
  
    <h2>What do you fear most in the world?</h2>
    <div class="question">
      
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/410a4248-5d37-45cc-9b40-3c1cd56c31c8%2F240_F_317104103_yR0c7K1ayR50L5E0Ay9NcWGRw0jYGzE5.jpg?v=1594271624864">
        <br>
        <button id="q1a1">Dying</button>
      </div>
      
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/410a4248-5d37-45cc-9b40-3c1cd56c31c8%2F240_F_328159459_7sdQQJs2DKI0d7EBVsZjGKwplAIpZ5OX.jpg?v=1594272081325">
        <br>
        <button id="q1a2">Being Useless</button>
      </div>
      
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/410a4248-5d37-45cc-9b40-3c1cd56c31c8%2F240_F_339708106_UvGEsGJucPoUm3azwXFAhYnwg3uzuIHF.jpg?v=1594272083261">
        <br>
        <button id="q1a3">Socialism</button>
      </div>
      
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/410a4248-5d37-45cc-9b40-3c1cd56c31c8%2F240_F_207651682_cwprHBJ9IDwp5j5luKOgT2XvyhbmS5Ev.jpg?v=1594272084760">
        <br>
        <button id="q1a4">N/a, the world fears you</button>
      </div>
      
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/410a4248-5d37-45cc-9b40-3c1cd56c31c8%2F240_F_205508300_ZUs3qLNJ4eRMhX0OGlh9X3Kn1V8Az1wP.jpg?v=1594272086289">
        <br>
        <button id="q1a5">Other</button>
      </div>
      
    </div> 
    
    <h2>What are you most proud of?</h2>
    <div class="question">
     
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/410a4248-5d37-45cc-9b40-3c1cd56c31c8%2F240_F_302126145_fNlH9a2XAlCLnnidPUDYa6rPgx0ooj4J.jpg?v=1594272635061">

        <button id="q2a1">Physical Ability</button>

        <img src="https://cdn.glitch.com/410a4248-5d37-45cc-9b40-3c1cd56c31c8%2F240_F_166398897_mAoCjyjAAyW75WcWQEOazJT7H3jfhH1J.jpg?v=1594272637254">
        <br>
        <button id="q2a2">Productivity</button>
      </div>
    
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/410a4248-5d37-45cc-9b40-3c1cd56c31c8%2F240_F_163150101_DjamrJvxaYrmRgsPWuA7iDK4jfqjXx9a.jpg?v=1594272639978">
        <br>
        <button id="q2a3">Self-Sufficiency</button>
      </div>
      
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/410a4248-5d37-45cc-9b40-3c1cd56c31c8%2F240_F_222461290_Z9i64j1lZh5qwvTiI6juW4wAlVd2tUXI.jpg?v=1594272641896">

        <button id="q2a4">Individuality</button>

      <div class="answer-choice">
        <img src="https://cdn.glitch.com/410a4248-5d37-45cc-9b40-3c1cd56c31c8%2F240_F_171838554_uJDqVi55tYVMkhEOKthFCFsrp8364AAo.jpg?v=1594272643444">
        <br>
        <button id="q2a5">Nothing</button>

    </div> 
    
    <h2>What would you do if your best friend needed to be cheered up?</h2>
    
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/410a4248-5d37-45cc-9b40-3c1cd56c31c8%2F240_F_234241545_L5VvQbW36l99rsvDCGATdSTuC8Zm8nPJ.jpg?v=1594274241255">

      <div class="answer-choice">
        <img src="https://cdn.glitch.com/410a4248-5d37-45cc-9b40-3c1cd56c31c8%2F240_F_233679942_s43UvR2RWNcBT5wNvrf5j45pahmZFoCy.jpg?v=1594274242260">
        <br>
        <button id="q3a2">Plan an elaborate outing to make them feel wanted</button>
      </div>
    
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/410a4248-5d37-45cc-9b40-3c1cd56c31c8%2F240_F_74801560_mr6iBRtXODd8gY0OGNArSJnF7RhkDKOp.jpg?v=1594274240834">
        <br>
        <button id="q3a3">Gift them an antique chair</button>
      </div>
     
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/410a4248-5d37-45cc-9b40-3c1cd56c31c8%2F240_F_111052137_BhUhcza0f2w6JPzqbVQ04F1TKIPLBxSC.jpg?v=1594274242392">
        <br>
        <button id="q3a4">Break into their house and fake your death</button>
      </div>
     
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/410a4248-5d37-45cc-9b40-3c1cd56c31c8%2F240_F_328285170_WK8ino5Y9cH95n6WIXaphlGkhCcrPMXl.jpg?v=1594274244113">
        <br>
        <button id="q3a5">Calmly try to reassure them</button>
      </div>
    </div>

    <div class="question">
      
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/410a4248-5d37-45cc-9b40-3c1cd56c31c8%2F240_F_334705101_fvdiQNEMs4rX7U6ntXt0OkYmIeycw2nS.jpg?v=1594274864915">

      <div class="answer-choice">

        <button id="q4a4">Haunted Gothic Mansion</button>

      <div class="answer-choice">
        <img src="https://cdn.glitch.com/410a4248-5d37-45cc-9b40-3c1cd56c31c8%2F240_F_279953994_TmVqT7CQhWQJRLXev4oFmv8GIZTgJF1d.jpg?v=1594274868690">
